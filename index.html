<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="top-section">
                <h1 id="title">Generate a <br><span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <div id="interaction-base">
                    <p id="generate-btn">Generate passwords</p>
                    <label for="numbers-and-symbols" id="checkbox-text">Exclude numbers and/or symbols?</label><br>
                    <input type="checkbox" id="numbers-and-symbols" name="numbers-and-symbols">
                    <div id="length-input">
                        <label for="length">Length:</label><br>
                        <input type="number" id="length" name="length" min="1" max="32">
                    </div>
                </div> 
            </div>
            <div id="bottom-section">
                <p class="password-space" id="first-password-el"></p>
                <p class="password-space" id="second-password-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
